<!DOCTYPE html>
<html>
<body>

<h1>Array Display</h1>
<p>...</p>

<p id="demo"></p>

  <script>
    var xMax = 10;
    var yMax = 10;
    var f = [];

    for (i = 0; i <= xMax; i++){
    	f[i]= i;
    	for (j=0; j <= yMax; j++){
    		f[i] = f[i, j];
    	}
    }

    f.forEach(function(position){
    	console.log(position);
      document.getElementById("demo").innerHTML = position;
      document.getElementById("demo").innerHTML = f[0][1];
    });
  //document.getElementById("demo").innerHTML = 5 + 6;
  </script>

</body>
</html>
